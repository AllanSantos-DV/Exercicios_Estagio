<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark-subtle d-flex flex-column min-vh-100">

<div class="container text-center">
    <div class="row justify-content-center align-items-center">
        <h1 class="mb-3">Manipulação de Strings</h1>
        <h3>Selecione um exercício:</h3>

        <!-- Select Exercicios -->
        <div class="col-8">
            <label for="exercicio"></label>
            <select id="exercicio" class="form-select">
                <option>Inverter palavras</option>
                <option>Remover duplicados</option>
                <option>Maior palindromo</option>
                <option>Formatar frase</option>
                <option>Anagrama de palindromo</option>
            </select>
        </div>


        <div class="col-10">

            <!-- Input -->
            <label for="input"></label>
            <input type="text" id="input" class="form-control mb-2" placeholder="Digite um texto">

            <!-- Button -->
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="chamarExercicio()">Gerar Resultado</button>
            </div>
            <div class="text-center">
                <label for="resultado">RESULTADO:</label>
                <textarea id="resultado" class="form-control col-8" rows="4"
                          style="resize: vertical; overflow-x: auto; min-width: 100%;" readonly></textarea>

            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h5>Contato</h5>
            </div>
        </div>
        <div class="text-center">
            <div class="form-group">
                <span>Allan Santos @2023</span>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <span>allannascimentodossantos@gmail.com</span>
            </div>

            <div class="form-group">
                <label>GitHub:</label>
                <a href="https://github.com/AllanSantos-DV" target="_blank">Allan-Santos</a><br><br>
            </div>
        </div>
    </div>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
